<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Game</title>
</head>
<body>
  <header>
    <div class="logo">
        <img src="img/rexygame2.png" alt="logotipo">
    </div>
    <div class="titulo">
        <h1>Quiz Game!</h1>
    </div>
  </header>

  <div class="tab-component">
    <div class="tab-list">
        <button class="tab-link" data-target="tab-pane-0">Primera pregunta</button>
        <button class="tab-link" data-target="tab-pane-1">Segunda pregunta</button>
        <button class="tab-link" data-target="tab-pane-2">Tercera pregunta</button>
        <button class="tab-link" data-target="tab-pane-3">Cuarta pregunta</button>
        <button class="tab-link" data-target="tab-pane-4">Quinta pregunta</button>
        <button class="tab-link" data-target="tab-pane-5">Sexta pregunta</button>
        <button class="tab-link" data-target="tab-pane-6">Septima pregunta</button>
        <button class="tab-link" data-target="tab-pane-7">Octava pregunta</button>
        <button class="tab-link" data-target="tab-pane-8">Novena pregunta</button>
        <button class="tab-link" data-target="tab-pane-9">Decima pregunta</button>
    </div>

    <div class="tab-content">
      <div class="title" id="title">
        
      </div>
      
      <div id="section"></div>
      
      <article class="form-buttons">
          <button type="button" id="botonSig" disabled>Anterior</button>
          <button type="button" id="botonAnt">Siguiente</button>
      </article>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
